type CandidateAdded @entity(immutable: true) {
  id: Bytes!
  candidateId: BigInt! # uint256
  candidateAddress: Bytes! # address
  name: String! # string
  vision: String! # string
  mission: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ElectionFinalized @entity(immutable: true) {
  id: Bytes!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type VoteCasted @entity(immutable: true) {
  id: Bytes!
  voter: Bytes! # address
  firstChoice: BigInt! # uint256
  commitment: Bytes! # bytes32 (voteHash in the contract)
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type WinnerAnnounced @entity(immutable: true) {
  id: Bytes!
  candidateId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
